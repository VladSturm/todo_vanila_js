<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <h1 class="title">Todo List</h1>
        <main >
            <div>

                    <input type="text" placeholder="new task" id="newItem">

                </form>
                <div class="content">
                    <ul id="list"></ul>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
